<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(0, 119, 255, 0.671) 10%, rgba(247, 149, 48, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">app</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <div>
                    <form (submit)="signIn()">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                        <input id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text"
                            placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                            placeholder="Password" [toggleMask]="true" styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <button pButton pRipple label="Sign In" class="p-button-info w-full p-3 text-xl"
                                type="submit"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
